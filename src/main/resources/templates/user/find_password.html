<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">비밀번호 찾기</div>
                <div class="card-body">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="userId" class="cols-sm-2 control-label">아이디(이메일) 입력
                            <p>가입하신 이메일 주소로 비밀번호를 재설정할 수 있는 이메일을 보내드립니다.
                            <br>발송된 이메일의 비밀번호 재설정은 하루동안만 유효합니다.
                            </p>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="email" class="form-control" name="userId" id="userId" placeholder="Enter your Email" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">비밀번호 찾기</button>
                        </div>
                        <div>
                            <a href="/user/login">로그인</a>
                            <a class="ml-3" href="/">메인으로</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
